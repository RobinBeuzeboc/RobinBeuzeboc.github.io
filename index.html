<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÉBI1TOLETOURDELAMERIKCÉSUPERKOOL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Sans MS", sans-serif; /* Changed font to Comic Sans MS */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(
          to right,
          violet,
          indigo,
          blue,
          green,
          yellow,
          orange,
          red
        );
        background-size: cover;
        position: relative;
        overflow: hidden;
        animation: rotate-clockwise 10s linear infinite; /* Added animation to spin the background */
      }
      @keyframes rotate-clockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #compteARebours {
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .chaton {
        position: absolute;
        width: 300px;
        height: auto;
        animation: rotation 5s infinite linear;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #titre {
        position: absolute;
        top: 20px;
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
        text-align: center;
        transform: rotate(0deg);
        transition: transform 1s ease-in-out;
      }
      #nouveauTitre {
        position: absolute;
        top: 20px;
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
        text-align: center;
        transform: rotate(360deg);
        transition: transform 1s ease-in-out;
      }
      .paillettes {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0)
        );
        border-radius: 50%;
        z-index: 1;
        pointer-events: none;
        opacity: 0.8;
        animation: scintillement 2s ease-in-out infinite;
      }
      @keyframes scintillement {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
      .licorne {
        position: absolute;
        top: 75%;
        left: -100px;
        width: 200px;
        height: auto;
        animation: licorne 5s linear infinite;
        z-index: 3;
      }
      @keyframes licorne {
        from {
          left: -100px;
        }
        to {
          left: calc(100% + 100px);
        }
      }
      .rotate-clockwise {
        animation: rotate-clockwise 2s ease-in-out infinite;
      }
      .rotate-anticlockwise {
        animation: rotate-anticlockwise 2s ease-in-out infinite;
      }
      @keyframes rotate-clockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-anticlockwise {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="titre">LE TOUR DÉZAMÉRIK, BRAVO SI SI EL PONCHO PAR BAL</div>
    <div id="compteARebours"></div>
    <div class="paillettes" style="top: 10%; left: 20%"></div>
    <div class="paillettes" style="top: 60%; left: 40%"></div>
    <div class="paillettes" style="top: 40%; left: 70%"></div>
    <div class="paillettes" style="top: 20%; left: 20%"></div>
    <div class="paillettes" style="top: 70%; left: 40%"></div>
    <div class="paillettes" style="top: 80%; left: 90%"></div>
    <img
      class="licorne"
      src="https://source.unsplash.com/random/200x200/?unicorn"
      alt="Licorne"
    />
    <script>
      const compteARebours = document.getElementById("compteARebours");
      const dateCible = new Date("2024-02-26T16:05:00");

      function miseAJourCompteARebours() {
        const dateActuelle = new Date();
        const intervalle = dateCible - dateActuelle;

        if (intervalle < 0) {
          clearInterval(compteAReboursInterval);
          compteARebours.style.display = "none";
          const titre = document.getElementById("titre");
          titre.classList.remove("rotate-anticlockwise");
          titre.classList.add("rotate-clockwise");
          titre.textContent = "CÉ LÉ VAKANSS DE JUJU ET JUJU";
          setTimeout(() => {
            const nouveauTitre = document.createElement("div");
            nouveauTitre.id = "nouveauTitre";
            nouveauTitre.textContent = "OUÉÉÉ LÉ VOKONSS";
            document.body.appendChild(nouveauTitre);
            nouveauTitre.classList.add("rotate-anticlockwise");
            titre.classList.add("rotate-anticlockwise");
            const chatons = document.querySelectorAll(".chaton");
            chatons.forEach((chaton) => chaton.remove());
            const background = document.querySelector("body");
            background.classList.add("rotate-clockwise");
            setInterval(() => {
              background.classList.toggle("rotate-clockwise");
              background.classList.toggle("rotate-anticlockwise");
            }, 2000);
            const images = document.querySelectorAll("img");
            images.forEach((img) => (img.style.display = "none"));
            titre.style.left = "50%";
            titre.style.top = "50%";
            titre.style.transform = "translate(-50%, -50%)";
          }, 1000);
        } else {
          const jours = Math.floor(intervalle / (1000 * 60 * 60 * 24));
          const heures = Math.floor(
            (intervalle % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (intervalle % (1000 * 60 * 60)) / (1000 * 60)
          );
          const secondes = Math.floor((intervalle % (1000 * 60)) / 1000);

          compteARebours.textContent = `${jours}j ${heures}h ${minutes}m ${secondes}s`;
        }
      }

      function ajouterChaton(i) {
        const img = document.createElement("img");
        const randomId = Math.floor(Math.random() * 1000);
        img.src = `https://source.unsplash.com/random/150x150/?kitten&sig=${randomId}`;
        img.classList.add("chaton");
        img.style.left = `${Math.random() * 100}vw`;
        img.style.top = `${Math.random() * 100}vh`;
        img.key = i;
        document.body.appendChild(img);
      }

      for (let i = 0; i < 25; i++) {
        /* Multiplied the number of kittens by 10 */
        ajouterChaton(i);
      }

      const compteAReboursInterval = setInterval(miseAJourCompteARebours, 1000);
      miseAJourCompteARebours();

      setInterval(() => {
        const randomLeft = Math.random() * 100;
        const randomTop = Math.random() * 100;
        compteARebours.style.left = `${randomLeft}%`;
        compteARebours.style.top = `${randomTop}%`;
        compteARebours.style.display = "block";
      }, 3000); /* Timer appears randomly on the screen every 3 seconds */
    </script>
  </body>
</html>
