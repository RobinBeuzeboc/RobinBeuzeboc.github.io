<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÉBI1TOLÉVAKANSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(
          to right,
          violet,
          indigo,
          blue,
          green,
          yellow,
          orange,
          red
        );
        background-size: cover;
        position: relative;
        overflow: hidden;
      }
      #compteARebours {
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
      }
      .chaton {
        position: absolute;
        width: 300px;
        height: auto;
        animation: rotation 5s infinite linear;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #titre {
        position: absolute;
        top: 20px;
        font-size: 72px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
      }
      .paillettes {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0)
        );
        border-radius: 50%;
        z-index: 1;
        pointer-events: none;
        opacity: 0.8;
        animation: scintillement 2s ease-in-out infinite;
      }
      @keyframes scintillement {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div id="titre">CÉ BI 1 TO LÉ VAKANSS DE JUJU ET JUJU</div>
    <div id="compteARebours"></div>
    <div class="paillettes" style="top: 10%; left: 20%"></div>
    <div class="paillettes" style="top: 60%; left: 40%"></div>
    <div class="paillettes" style="top: 40%; left: 70%"></div>
    <script>
      const compteARebours = document.getElementById("compteARebours");
      const dateCible = new Date("2023-04-28T10:15:00");

      function miseAJourCompteARebours() {
        const dateActuelle = new Date();
        const intervalle = dateCible - dateActuelle;

        const jours = Math.floor(intervalle / (1000 * 60 * 60 * 24));
        const heures = Math.floor(
          (intervalle % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (intervalle % (1000 * 60 * 60)) / (1000 * 60)
        );
        const secondes = Math.floor((intervalle % (1000 * 60)) / 1000);

        compteARebours.textContent = `${jours}j ${heures}h ${minutes}m ${secondes}s`;

        if (intervalle < 0) {
          clearInterval(compteAReboursInterval);
          compteARebours.textContent = "Terminé";
        }
      }

      function ajouterChaton(i) {
        const img = document.createElement("img");
        const randomId = Math.floor(Math.random() * 1000);
        img.src = `https://source.unsplash.com/random/300x300/?kitten&sig=${randomId}`;
        img.classList.add("chaton");
        img.style.left = `${Math.random() * 100}vw`;
        img.style.top = `${Math.random() * 100}vh`;
        img.key = i;
        document.body.appendChild(img);
      }

      for (let i = 0; i < 10; i++) {
        ajouterChaton(i);
      }

      const compteAReboursInterval = setInterval(miseAJourCompteARebours, 1000);
      miseAJourCompteARebours();
    </script>
  </body>
</html>
